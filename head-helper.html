<!-- 
	Force mobile devices to render responsive designs correctly 
	See https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag
-->

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!--
	Add an Apple Touch icon so a web app can be added to an iPhone home screen
-->

<link rel="apple-touch-icon" href="http://code.decoded.co/apple-touch-icon.png"/>
